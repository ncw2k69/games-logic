<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
   <!-- center an element (h/v) -->
   <div class="parent">
    <div class="child">
      
    </div>
  </div>
  
  <!-- Third paragraph should be red, without adding any classes -->
  <div>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
    <p>Last paragraph</p>
  </div>
  
  <section>
<!--  make the col divs half of the container one one row on res > 768
    make the col divs full width (one above the other) on res < 768 -->
    <div class="col">First col</div>
    <div class="col">Second col</div>
  </section>
</body>

</html>
